<html>
  <head>
      <script>
        
        // Define a function that checks if a number is even
        function isEven(number) {
          return number % 2 === 0;
        }

        // Initialize a variable to hold the total
        let total = 0;

        // Loop from 0 to 100 and add even numbers to the total
        for (let i = 0; i <= 100; i++) {
          if (isEven(i)) {
            total += i;
          }
        }

console.log(`The sum of even numbers from 0 to 100 is: ${total}`);
      </script>
  </head>
