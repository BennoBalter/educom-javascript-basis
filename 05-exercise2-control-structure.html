<html>
  <head>
      <script>

       function calculateTotalAndCheckEven() {
        let total = 0; // Initialize a variable to hold the total

        for (let i = 0; i <= 100; i++) {
          if (i % 2 === 0) {
            // Check if the number is even
            total += i; // Add the even number to the total
          }
        }

        // Check if the total is even or odd
        if (total % 2 === 0) {
          return true; // Total is even
        } else {
          return false; // Total is odd
        }
      }

      const isEvenTotal = calculateTotalAndCheckEven();

      console.log(`Is the total even? ${isEvenTotal}`);

      </script>
  </head>

  </body>
</html>
