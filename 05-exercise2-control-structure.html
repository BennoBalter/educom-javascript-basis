<html>
  <head>
      <script>

       function calculateTotalAndCheckEven() {
        let total = 0; // Initialize a variable to hold the total

        for (let i = 0; i <= 100; i++) {
          if (i % 2 === 0) {
            // Check if the number is even
            total += i; // Add the even number to the total
          }
        }

        // Check if the total is even or odd
        if (total % 2 === 0) {
          return {total, isEven:true}; // Total is even
        } else {
          return {total, isEven:false}; // Total is odd
        }
      }

      const result = calculateTotalAndCheckEven();

      console.log(`Is the total even? ${result.isEven}`);
      console.log(`Total of even numbers: ${result.total}`);
      console.log(calculateTotalAndCheckEven());
      
      </script>
  </head>

</html>
