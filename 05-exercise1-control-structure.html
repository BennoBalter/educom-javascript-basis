<html>
  <head>
      <script>
            let total = 0; // Initialize a variable to hold the total

        for (let i = 0; i <= 100; i++) {
        if (i % 2 === 0) {
            // Check if the number is even (remainder when divided by 2 is 0)
            total += i; // Add the even number to the total
        }
        }
        console.log(`The sum of even numbers from 0 to 100 is: ${total}`);
      </script>
  </head>
